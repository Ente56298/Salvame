<!DOCTYPE html>
<html lang="es">
<!-- Arquitecto: DIOS | Implementador: Jorge HernÃ¡ndez -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - Salvame</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1b2a;
            color: #e0e1dd;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1b263b;
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,.3);
        }
        h1 {
            color: #00bfa6;
            margin-bottom: 32px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #a8b3c7;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background: #0d1b2a;
            border: 1px solid #415a77;
            border-radius: 8px;
            color: #e0e1dd;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #00bfa6;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00d4b8;
            transform: translateY(-2px);
        }
        #qrcode {
            margin-top: 32px;
            text-align: center;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            display: none;
        }
        .download-btn {
            margin-top: 16px;
            background: #415a77;
        }
        .download-btn:hover {
            background: #4a6380;
        }
        .preview {
            margin-top: 32px;
            padding: 24px;
            background: #000;
            border-radius: 12px;
            text-align: center;
        }
        .preview-text {
            color: #fff;
            font-size: 18px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Generador QR - Salvame</h1>
        
        <div class="input-group">
            <label>URL Destino</label>
            <input type="text" id="url" value="https://salvame.mx/olvido" placeholder="https://salvame.mx/olvido">
        </div>

        <div class="input-group">
            <label>TamaÃ±o (px)</label>
            <select id="size">
                <option value="256">256x256 (Redes sociales)</option>
                <option value="512" selected>512x512 (Video HD)</option>
                <option value="1024">1024x1024 (Video 4K)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Color</label>
            <select id="color">
                <option value="#000000" selected>Negro sobre blanco</option>
                <option value="#ffffff">Blanco sobre negro</option>
                <option value="#00bfa6">Verde Salvame</option>
            </select>
        </div>

        <button onclick="generateQR()">Generar QR</button>

        <div id="qrcode"></div>
        <button class="download-btn" id="downloadBtn" style="display: none;" onclick="downloadQR()">
            Descargar PNG
        </button>

        <div class="preview" id="preview" style="display: none;">
            <div id="previewQR"></div>
            <p class="preview-text">SÃ¡lvame. Porque cada segundo cuenta.</p>
        </div>
    </div>

    <script>
        let qrCanvas = null;

        function generateQR() {
            const url = document.getElementById('url').value;
            const size = parseInt(document.getElementById('size').value);
            const color = document.getElementById('color').value;
            
            // Limpiar QR anterior
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('previewQR').innerHTML = '';
            
            // Generar QR principal
            QRCode.toCanvas(url, {
                width: size,
                margin: 2,
                color: {
                    dark: color === '#ffffff' ? '#ffffff' : '#000000',
                    light: color === '#ffffff' ? '#000000' : '#ffffff'
                },
                errorCorrectionLevel: 'H'
            }, function (error, canvas) {
                if (error) {
                    alert('Error generando QR: ' + error);
                    return;
                }
                
                qrCanvas = canvas;
                document.getElementById('qrcode').appendChild(canvas);
                document.getElementById('qrcode').style.display = 'block';
                document.getElementById('downloadBtn').style.display = 'block';
            });

            // Generar preview para video
            QRCode.toCanvas(url, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#ffffff',
                    light: '#000000'
                },
                errorCorrectionLevel: 'H'
            }, function (error, canvas) {
                if (!error) {
                    document.getElementById('previewQR').appendChild(canvas);
                    document.getElementById('preview').style.display = 'block';
                }
            });
        }

        function downloadQR() {
            if (!qrCanvas) return;
            
            const link = document.createElement('a');
            link.download = 'salvame-qr.png';
            link.href = qrCanvas.toDataURL();
            link.click();
        }

        // Generar QR por defecto al cargar
        window.onload = function() {
            generateQR();
        };
    </script>
</body>
</html>
